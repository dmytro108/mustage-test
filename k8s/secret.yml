# =========================================
# Secrets: app-secrets
# - Purpose: Holds sensitive values used by the NestJS app and Redis
# - Apply with: kubectl apply -f k8s/secret.yml
# =========================================

# ---------------------------
# Secret: app-secrets
# ---------------------------
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    app.kubernetes.io/name: nestjs-app
type: Opaque
data:
  # REDIS_PASSWORD must be base64-encoded. Examples to set securely without committing the value:
  #   echo -n 's3cr3t' | base64
  # CI/CD pipelines should replace this placeholder during deployment.
  REDIS_PASSWORD: ""
